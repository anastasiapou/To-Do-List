<!DOCTYPE html>
<html>
  <head>
    <title>To-Do List</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>To-Do List</h1>
      <form>
        <input type="text" placeholder="Enter a new task" id="new-task" />
        <input type="date" id="due-date" />
        <button type="submit" id="add-btn">Add</button>
      </form>
      <div class="options">
        <label>
          Sort by:
          <select id="sort-select">
            <option value="date-added">Date Added</option>
            <option value="date-due">Date Due</option>
            <option value="completion-status">Completion Status</option>
          </select>
        </label>
        <label>
          Show reminders only:
          <input type="checkbox" id="show-reminders" />
        </label>
        <label>
          Show completed tasks:
          <input type="checkbox" id="show-completed" />
        </label>
      </div>
      <ul id="task-list"></ul>
    </div>
    <script src="todolist.js"></script>
  </body>
</html>
